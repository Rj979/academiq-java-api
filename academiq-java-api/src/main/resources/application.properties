# Server configuration
server.port=8080

# Database configuration - via environment variables
spring.datasource.url=jdbc:mariadb://${DB_HOST:${DB_HOST}}:${DB_PORT:${DB_PORT}}/${DB_NAME:${DB_NAME}}
spring.datasource.username=${DB_USER:${DB_USER}}
spring.datasource.password=${DB_PASSWORD:${DB_PASSWORD}}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=3

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:${JWT_SECRET}}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS for frontend
cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.academiq=INFO
logging.level.org.springframework.security=INFO